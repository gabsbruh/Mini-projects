<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gabriel's Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>Gabriel's Blog</h1></div>
    </div>
    {% for post in all_posts: %}
    <div class="content">
        <div class="card">
            <h2>{{ post['title'] }}</h2>
            <p class="text"> {{post['subtitle']}} </p>
            <a href="{{ url_for('post', index=post['id']) }}">READ</a>
        </div>
    </div>
    {% endfor %}
</div>
</body>
<footer>
    <p>Gabriel's Blog. email: gabsdidit@icloud.com</p>
</footer>
</html>
