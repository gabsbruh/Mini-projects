{% include 'header.html' %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('static/assets/img/city.avif')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="post-heading">
                            
                            <h1>{{post_.title}}</h1>
                            <h2 class="subheading">{{post_.subtitle}}</h2>
                            <p class="post-meta">
                                Posted on {{ post_.date_added }}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Post Content-->
        <article class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <p>{{post_.body}}
                        </p>
                    </div>
                </div>
            </div>
        </article>
        <!-- Footer-->
{% include 'footer.html' %}
